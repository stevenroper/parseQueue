<DOCTYPE html>
<html ng-app='parseQ'>
<head>
	<title>ParseQ</title>
</head>
<body ng-controller='MainController'>

	<form ng-submit='postData()'>
		<input ng-model='questionText' placholder='Question'>
		<button>Submit</button>
	</form>

	<h1>Current Question Queue:</h1>
	<div ng-repeat='question in questionsData | filter:"red"'>
		{{question.questionText}} - {{question.createdAt | date:"MMMM d, yyyy 'at' h:mm a"}}
		<!-- <button ng-click='changeStatus($index)'>Fix</button> -->
		<button ng-click='changeStatus(question.objectId)'>Fix</button>
		<hr>
	</div>
	
	<h1>Answered Questions:</h1>
	<div ng-repeat='question in questionsData | filter:"yellow"'>
		{{question.questionText}} - {{question.createdAt | date:"MMMM d, yyyy 'at' h:mm a"}}
		<button ng-click='deleteQuestion(question.objectId)'>Delete</button>
		<hr>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/defaultHeaders.js"></script>
	<script src="./js/controllers/MainController.js"></script>
	<script src="./js/services/parseService.js"></script>
</body>
</html>
