<DOCTYPE html>
<html ng-app='parseQ'>
<head>
	<title>ParseQ</title>
</head>
<body ng-controller='MainController'>

	<form ng-submit='postData()'>
		<input ng-model='questionText' placholder='Question'>
		<button>Submit</button>
	</form>

	<div ng-repeat='question in questionsData'>
		<h1>{{question.questionText}}</h1> - {{question.createdAt | date:"MMMM d, yyyy 'at' h:mm a"}}
	</div>
	

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/defaultHeaders.js"></script>
	<script src="./js/controllers/MainController.js"></script>
	<script src="./js/services/parseService.js"></script>
</body>
</html>
